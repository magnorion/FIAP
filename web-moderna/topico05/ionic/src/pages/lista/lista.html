<ion-header>

  <ion-navbar>
    <ion-title>lista</ion-title>
  </ion-navbar>
  <button menuToggle>

  </button>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let contato of listaContatos.movies">
      {{contato.title}}
    </ion-item>
  </ion-list>
</ion-content>
